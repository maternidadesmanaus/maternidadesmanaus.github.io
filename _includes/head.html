<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.url == "/" %}
    <title>{{ page.title }}</title>
  {% else %}
    <title>{{ page.title }} | Maternidades Manaus</title>
  {% endif %}
  <meta name="description" content="{{ page.seo.facebook }}">
  <meta name="keywords" content="{{ page.keywords }}">

  <link rel="stylesheet" href="{{ site.url }}{{ page.css_file | default: "/css/main.css" }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="alternate" href="{{ site.url }}" hreflang="pt-br" />

  {% if jekyll.environment == "development" %}
    <script src="http://localhost:35729/livereload.js"></script>
  {% endif %}

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/img/favicon/apple-touch-icon-57x57.png?v=rMMazE3xeM">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/img/favicon/apple-touch-icon-60x60.png?v=rMMazE3xeM">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/img/favicon/apple-touch-icon-72x72.png?v=rMMazE3xeM">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/img/favicon/apple-touch-icon-76x76.png?v=rMMazE3xeM">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/img/favicon/apple-touch-icon-114x114.png?v=rMMazE3xeM">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/img/favicon/apple-touch-icon-120x120.png?v=rMMazE3xeM">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/img/favicon/apple-touch-icon-144x144.png?v=rMMazE3xeM">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/img/favicon/apple-touch-icon-152x152.png?v=rMMazE3xeM">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/img/favicon/apple-touch-icon-180x180.png?v=rMMazE3xeM">
  <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon/favicon-32x32.png?v=rMMazE3xeM" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon/android-chrome-192x192.png?v=rMMazE3xeM" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon/favicon-96x96.png?v=rMMazE3xeM" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon/favicon-16x16.png?v=rMMazE3xeM" sizes="16x16">
  <link rel="manifest" href="{{ site.url }}/img/favicon/manifest.json?v=rMMazE3xeM">
  <link rel="mask-icon" href="{{ site.url }}/img/favicon/safari-pinned-tab.svg?v=rMMazE3xeM" color="#ff4e79">
  <link rel="shortcut icon" href="{{ site.url }}/img/favicon/favicon.ico?v=rMMazE3xeM">
  <meta name="apple-mobile-web-app-title" content="Maternidades Manaus">
  <meta name="application-name" content="Maternidades Manaus">
  <meta name="msapplication-TileColor" content="#ff4e79">
  <meta name="msapplication-TileImage" content="{{ site.url }}/img/favicon/mstile-144x144.png?v=rMMazE3xeM">
  <meta name="msapplication-config" content="{{ site.url }}/img/favicon/browserconfig.xml?v=rMMazE3xeM">
  <meta name="theme-color" content="#ffffff">

  <!-- Facebook properties -->
  <meta property="fb:app_id"      content="{{ site.social_networks.facebook.app_id }}" />
  <meta property="og:url"         content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type"        content="website" />
  {% if page.url == "/" %}
    <meta property="og:title" content="{{ page.title }}" />
  {% else %}
    <meta property="og:title" content="{{ page.title }} | Maternidades Manaus" />
  {% endif %}
  <meta property="og:description" content="{{ page.seo.facebook }}" />
  <meta property="og:image"       content="{{ site.url }}{{ page.thumbnail | default: "/img/favicon/apple-icon-precomposed.png" }}" />

  <script type="text/javascript"> //<![CDATA[ 
  var tlJsHost = ((window.location.protocol == "https:") ? "https://secure.comodo.com/" : "http://www.trustlogo.com/");
  document.write(unescape("%3Cscript src='" + tlJsHost + "trustlogo/javascript/trustlogo.js' type='text/javascript'%3E%3C/script%3E"));
  //]]>
  </script>
</head>
